<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Personagem Vermelho CÃºbico</title>
  <style>
    body {
      background-color: #fff5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .personagem {
      position: relative;
      width: 150px;
      height: 150px;
      background-color: #e74c3c;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .olho {
      position: absolute;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      top: 35px;
    }

    .olho::after {
      content: "";
      position: absolute;
      width: 10px;
      height: 10px;
      background: black;
      border-radius: 50%;
      top: 5px;
      left: 5px;
    }

    .olho.esquerdo {
      left: 30px;
    }

    .olho.direito {
      right: 30px;
    }

    .boca {
      position: absolute;
      width: 60px;
      height: 15px;
      border-top: 4px solid white;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 30px 30px 0 0;
    }
  </style>
</head>
<body>
  <div class="personagem">
    <div class="olho esquerdo"></div>
    <div class="olho direito"></div>
    <div class="boca"></div>
  </div>
</body>
</html>
